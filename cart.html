<!DOCTYPE html>
<html>
<head>
    <title>Wineshop: Your Shopping Cart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>

<div id="site">
    <header id="masthead">
        <h1>Awesome wineshop <span class="tagline">Wines for frontend developers since 2017</span></h1>
    </header>
    <div id="content">
        <h1>Your Shopping Cart</h1>
        <form id="shopping-cart" action="cart.html" method="post">
            <table class="shopping-cart">
                <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Qty <span class="glyphicon glyphicon-shopping-cart"></span></th>
                    <th scope="col" colspan="2">Price</th>

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <p id="sub-total">
                <strong>Sub Total</strong>: <span id="stotal"></span>
            </p>
            <ul id="shopping-cart-actions">
                <li>
                    <input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
                </li>
                <li>
                    <input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
                </li>
                <li>
                    <a href="product.html" class="btn">Continue Shopping</a>
                </li>
                <li>
                    <a href="checkout.html" class="btn">Go To Checkout</a>
                </li>
            </ul>
        </form>
    </div>



</div>

<footer id="site-info">
    Copyright &copy; Jocke P 2018
</footer>

</body>
</html>
